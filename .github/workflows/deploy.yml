name: Build

on:
  workflow_dispatch:
    inputs:
      s3_bucket:
        required: true
        description: 'S3 Bucket name'
      endpoint_url:
        required: true
        description: 'Endpoint URL'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Testing
        uses: Beuterei/reusable-workflows/.github/actions/node-qa-testing@main

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: Beuterei/reusable-workflows/.github/actions/deploy-s3@main
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3_bucket: ${{ inputs.s3_bucket }}
          endpoint_url: ${{ inputs.endpoint_url }}